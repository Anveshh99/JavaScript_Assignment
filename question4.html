<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showCalculate(event)
        {
            v1=parseInt(document.getElementById("n1").value);
            v2=parseInt(document.getElementById("n2").value);
           // document.write(v1+"<---------->"+v2);
            switch(event.target.id)
            {
                case "bt1":
                document.getElementById("myform").innerHTML=(v1+v2);
                break;

                case "bt2":
                //document.write(v1-v2);
                document.getElementById("myform").innerHTML=(v1-v2);
                break;

                case "bt3":
                document.getElementById("myform").innerHTML=(v1*v2);
                //document.write(v1*v2);
                break;

                case "bt4":
                document.getElementById("myform").innerHTML=(v1/v2);
              //  document.write(v1/v2);
                break;
            }


        }
    </script>
</head>
<body>

    num1=<input type="number" name="n1" id="n1">
    num1=<input type="number" name="n2" id="n2">

    <button type="button" name="bt" id="bt1" value="+" onclick="showCalculate(event)">+</button>
    <button type="button" name="bt" id="bt2" value="-" onclick="showCalculate(event)">-</button>
    <button type="button" name="bt" id="bt3" value="*" onclick="showCalculate(event)">*</button>
    <button type="button" name="bt" id="bt4" value="/" onclick="showCalculate(event)">/</button>
