
<!-- Print Multiplication table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showTable(ev)
        {
            number=parseInt(document.getElementById("num").value);
            console.log(number); // check whether number is assigned or not  
            document.getElementById("myform").innerHTML=number;
            var display=" "

            for(var i=1; i<=10; i++)
            {
                display += (number+"*"+i+"="+(number * i)) + "<br>"; 
            }

            document.getElementById("myform").innerHTML=display;

        }
    </script>
</head>
<body>
      Number : <input type="number" name="num" id="num">
      <button type="button" name="btn" id="bt" onclick="showTable(event)">Table</button>
      <div id="myform">

      </div>
</body>
</html>
