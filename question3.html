
<!-- write a function to list all even Number less than 
or equal to the number n.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showEvenNO()
        {
            //num1=parseInt(prompt("Enter Limit"));
            num1=document.getElementById("nm").value;
            var display="";
            // for(var i=0; i<num1; i++)
            // {
            //     if(i%2==0)
            //     {
            //         display += i+ "<br>";
            //     }
            // }
            // document.getElementById("myform").innerHTML=display;
            var count=0;
            while(count<=num1)
            {
                if(count%2==0)
                {
                    display += count+ "<br>";
                }
                count++; 
            }
             document.getElementById("myform").innerHTML=display;
        }
    </script>
</head>
<body>
    Number: <input type="number" name="nm" id="nm">
    <button type="button" name="btn" onclick="showEvenNO()">Even Number</button>
    <div id="myform">

    </div>
</body>
</html>
